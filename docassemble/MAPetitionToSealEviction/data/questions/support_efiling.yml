css: |
  <style>
    .animation-container {
      margin: 50px auto;
      text-align: center;
      max-width: 600px;
      position: relative;
    }
    .icons-wrapper {
      position: relative;
      height: 150px;
    }
    /* File icon animation: slides from left to right and resets */
    .file-icon {
      font-size: 3rem;
      color: #007bff;
      position: absolute;
      top: 30%;
      /* The animation lasts 4s and loops infinitely */
      animation: slideFile 4s linear infinite;
    }
    /* Spinning cog icon for processing (infinite spin) */
    .spinner-icon {
      font-size: 3rem;
      color: #6c757d;
      position: absolute;
      right: 0;
      top: 30%;
      animation: spin 2s linear infinite;
    }
    /* Keyframes for the sliding file icon */
    @keyframes slideFile {
      0% {
        left: -50px;
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
      15% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
      45% {
        left: 50%;
        opacity: 1;
        transform: translateX(-50%) translateY(-50%) scale(1);
      }
      70% {
        left: 110%;
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
      100% {
        left: -50px;
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
    }
    /* Keyframes for spinning (used by the cog icon) */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
