  redundant_disclaimer_keywords = [
    "redacting",
    "must redact",
    "still must perfect personal service on a defendant"
  ]
  disclaimers_tmp = []
  for dis in sorted(proxy_conn.get_disclaimers(court_id).data, key=lambda yy: yy.get("listorder", yy.get("code"))):
