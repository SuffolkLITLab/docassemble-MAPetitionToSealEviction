  <div class="container animation-container">
    <div class="icons-wrapper">
      <!-- File icon that slides across -->
      <i class="fas fa-file file-icon"></i>
      <!-- Spinning cog icon representing processing -->
      <i class="fas fa-cog spinner-icon"></i>
    </div>
